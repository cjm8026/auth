# Ingress: ALB를 자동으로 생성하고 외부 트래픽을 Service로 라우팅
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-api-ingress
  namespace: default
  annotations:
    # ===== ALB Controller 설정 =====
    alb.ingress.kubernetes.io/group.name: one-api-alb  # 다른 API들과 같은 ALB 사용
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /auth/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
spec:
  ingressClassName: alb
  rules:
  - host: api.aws11.shop
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: fproject-backend-service
            port:
              number: 8000
