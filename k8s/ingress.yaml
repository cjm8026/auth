# Ingress: ALB를 자동으로 생성하고 외부 트래픽을 Service로 라우팅
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fproject-backend-ingress
  namespace: default
  annotations:
    # ===== ALB Controller 설정 =====
    alb.ingress.kubernetes.io/scheme: internet-facing  # 인터넷에서 접근 가능
    alb.ingress.kubernetes.io/target-type: ip          # Pod IP로 직접 라우팅 (NodePort 불필요)
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'  # HTTP/HTTPS 리스너
    
    # ===== SSL/TLS 설정 (ACM 인증서 ARN 입력 필요) =====
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:324547056370:certificate/YOUR-CERT-ID
    
    # ===== Health Check 설정 =====
    alb.ingress.kubernetes.io/healthcheck-path: /auth/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # ===== 기타 설정 =====
    alb.ingress.kubernetes.io/load-balancer-name: fproject-backend-alb  # ALB 이름
    alb.ingress.kubernetes.io/tags: Environment=production,Service=backend
spec:
  ingressClassName: alb  # ALB Ingress Controller 사용
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fproject-backend-service
            port:
              number: 80
