apiVersion: apps/v1
kind: Deployment
metadata:
  name: fproject-backend
  namespace: default
  labels:
    app: fproject-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fproject-backend
  template:
    metadata:
      labels:
        app: fproject-backend
    spec:
      serviceAccountName: fproject-backend-sa
      nodeSelector:
        karpenter.sh/nodepool: default
      containers:
      - name: backend
        image: 324547056370.dkr.ecr.ap-northeast-2.amazonaws.com/auth-api:4fcb4c37cdde77b8f990a84703ae30b8b7644661
        ports:
        - containerPort: 3000
          name: http
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: DB_USER
        - name: DB_MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: DB_MAX_CONNECTIONS
        - name: DB_IDLE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: DB_IDLE_TIMEOUT
        - name: DB_CONNECTION_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: DB_CONNECTION_TIMEOUT
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: AWS_REGION
        - name: AWS_USER_POOL_ID
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: AWS_USER_POOL_ID
        - name: AWS_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: AWS_CLIENT_ID
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: API_PORT
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: FRONTEND_URL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: NODE_ENV
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: fproject-backend-config
              key: S3_BUCKET
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fproject-backend-secret
              key: DB_PASSWORD
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: fproject-backend-secret
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: fproject-backend-secret
              key: AWS_SECRET_ACCESS_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "125m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /auth/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /auth/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "fproject-backend-secrets"
