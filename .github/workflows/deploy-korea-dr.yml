name: Deploy to Korea DR Region

on:
  push:
    branches: [dr]  # DR branchì—ì„œë§Œ íŠ¸ë¦¬ê±°
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: auth-api
  EKS_CLUSTER_NAME: one-dr  # DR í´ëŸ¬ìŠ¤í„°

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    permissions:
      contents: write

    outputs:
      image-tag: ${{ steps.image-info.outputs.image-tag }}
      image-uri: ${{ steps.image-info.outputs.image-uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: dr-${{ github.sha }}  # DR íƒœê·¸
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:dr-latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:dr-latest
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Set image info
        id: image-info
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: dr-${{ github.sha }}
        run: |
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image-uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update deployment manifest
        env:
          IMAGE_TAG: dr-${{ github.sha }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          sed -i "s|image: .*amazonaws.com/auth-api:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" k8s/deployment.yaml

      - name: Commit and push updated manifest
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git diff --staged --quiet || git commit -m "chore: Update DR image tag to ${{ github.sha }}"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:dr

  deploy-to-eks:
    name: Deploy to DR EKS
    runs-on: ubuntu-latest
    needs: [build-and-push]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: dr  # DR branch ì²´í¬ì•„ì›ƒ

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Update kubeconfig for DR EKS
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Deploy to DR EKS
        run: |
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secret-provider-class.yaml
          kubectl apply -f k8s/serviceaccount.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/fproject-backend -n default --timeout=5m

      - name: Verify deployment
        run: |
          echo "ğŸ“Š Deployment Status:"
          kubectl get pods -n default -l app=fproject-backend
          echo ""
          echo "ğŸ“Š Service Status:"
          kubectl get svc -n default -l app=fproject-backend
          echo ""
          echo "ğŸ“Š Ingress Status:"
          kubectl get ingress -n default

      - name: Deployment Summary
        run: |
          echo "âœ… DR Deployment Complete!"
          echo "ğŸ”µ Image: ${{ needs.build-and-push.outputs.image-uri }}"
          echo "ğŸ·ï¸ Tag: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "ğŸŒ Cluster: ${{ env.EKS_CLUSTER_NAME }}"

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-eks]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "ğŸš€ DR CI/CD Pipeline Summary"
          echo "===================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo ""
          echo "ğŸ“¦ Build & Push: ${{ needs.build-and-push.result }}"
          echo "ğŸš¢ Deploy to EKS: ${{ needs.deploy-to-eks.result }}"
          echo ""
          if [ "${{ needs.deploy-to-eks.result }}" == "success" ]; then
            echo "âœ… DR deployment successful!"
          else
            echo "âŒ DR deployment failed!"
          fi
